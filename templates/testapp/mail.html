<!DOCTYPE html>
{% extends 'testapp/base.html'%}
{% block title_block%}Share Post by Mail{% endblock %}
{% block content_block %}
{% if sent %}
<h1>Email sent successfully!!!</h1>
<p>"{{post.title}}" was sent by Email</p>
{% else %}
<h1>Share {{post.title}}"by Email!!!"</h1>
<form method="post">
  {{form.as_p}}
  {% csrf_token %}
  <input type="submit" name="" value="Send mail" class="btn btn-lg btn-success">
</form>
{% endif %}
{% endblock %}
